<div>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>

        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Skills
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
          </ul>
        </li>
        <li><a href="#">Experience</a></li>
        <li><a href="#">Expertise</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <div class="navbar nav side-nav">
          <img class="userpic" src='../assets/images/Foto-2.JPG' alt="Jordi" height="150px">
          <p>
            <app-star></app-star>
          </p>
          <h2>
            <p>{{name}}</p>
          </h2>
          <h4>
            <p>{{jobDescription}}</p>
          </h4>
          <h5 class>
            <p><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>{{location}}</p>
          </h5>
          <hr>
          <p><a href="#">Link</a></p>
        </div>
      </div>
      <div class="col-sm-9 container">
        <div class="jumbotron">
          <h2>Carousel</h2>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src='../assets/images/Foto-1.jpg' alt="Jordi">
              </div>

              <div class="item">
                <img src='../assets/images/Foto-2.JPG' alt="Ok">
              </div>

              <div class="item">
                <img src='../assets/images/Foto-3.jpg' alt="colorful">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <hr style="border-top: 1px solid black">
          <div style="text-align:left">
            <h2>Dashboard</h2>
            <app-dash></app-dash>
          </div>
        </div>
      </div>
    </div>
